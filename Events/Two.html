<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #414141">
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const UseSetTimeOut = function () {
      console.log("Hi setTimeout");
    };
    setTimeout(UseSetTimeOut, 2000);

    const ChangeText = function () {
      document.querySelector("h1").innerHTML = "Learning JS from YouTube.";
    };

    const ChangeMe = setTimeout(ChangeText, 4000);
    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(ChangeMe);
      console.log("STOPPED");
    });
  </script>
</html>
